log_format  wwwlogs  '$remote_addr - $remote_user [$time_local] $request $status $body_bytes_sent $http_referer $http_user_agent
server {
    listen     80  ;
    server_name appadmin.fecshoptest.com;
    root  /work/d/code/yii2_fecshop_app_advanced/appadmin/web;
    server_tokens off;
    include fecshop_none.conf;
    index index.php index.html index.htm;
    access_log /work/d/code/yii2_fecshop_app_advanced/logs/appadmin_nginx_access.log wwwlogs;
    error_log  /work/d/code/yii2_fecshop_app_advanced/logs/appadmin_nginx_error.log  notice;
    location ~ \.php$ {
        fastcgi_pass   127.0.0.1:9000;
        fastcgi_index  index.php;
        include fecshop_fcgi.conf;
    }

    location ~ .*\.(gif|jpg|jpeg|png|bmp|swf)$ {
        expires      30d;
    }

    location ~ .*\.(js|css)?$ {
        expires      12h;
    }
    location /api {
        rewrite /api/([a-z][0-9a-z_]+)/?$ /api.php?type=$1;
    }
}

server {
    listen     80;
    server_name appfront.fecshoptest.com;
    root  /work/d/code/yii2_fecshop_app_advanced/appfront/web;
    server_tokens off;
    include fecshop_none.conf;
    index index.php index.html index.htm;
    access_log /work/d/code/yii2_fecshop_app_advanced/logs/appfront_nginx_access.log wwwlogs;
    error_log  /work/d/code/yii2_fecshop_app_advanced/logs/appfront_nginx_error.log  notice;
    location ~ \.php$ {
        fastcgi_pass   127.0.0.1:9000;
        fastcgi_index  index.php;
        include fecshop_fcgi.conf;
    }

    location /fr/ {
        index index.php;
        if (!-e $request_filename){
                rewrite . /fr/index.php last;
        }
    }
    location /es/ {
        index index.php;
        if (!-e $request_filename){
                rewrite . /es/index.php last;
        }
    }

    location /cn/ {
        index index.php;
        if (!-e $request_filename){
                rewrite . /cn/index.php last;
        }
    }

    location /de/ {
        index index.php;
        if (!-e $request_filename){
                rewrite . /de/index.php last;
        }
    }

    location ~ .*\.(gif|jpg|jpeg|png|bmp|swf)$ {
        expires      30d;
    }

    location ~ .*\.(js|css)?$ {
        expires      12h;
    }
    location /api {
        rewrite /api/([a-z][0-9a-z_]+)/?$ /api.php?type=$1;
    }
}

